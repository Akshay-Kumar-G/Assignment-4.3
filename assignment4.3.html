<p style="color: blue;"> <b>Assignment:</b><br>
Create a div and add an image inside a div box.<br>
 The image should change its border radius on hover<br>
 Use Transition + Transform on hover it should animate the div box with width of 500px and height 0f 400px.<br>
<!-- internal style  psudo property hover-->
<!-- animation for Transition and transform on hover and image border-radius changes during hover-->
<style>


div:hover {
	background-color: green;
color:white;
width:500px;
height:400px;
-webkit-transition: width 3s, height 6s;
-webkit-transform: rotate(7deg);
}
img:hover{
	border-radius: 40px;
}
</style>
